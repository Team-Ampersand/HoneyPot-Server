spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/{db_name}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: {root password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true